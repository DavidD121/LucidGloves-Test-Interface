<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VR Glove Test Interface</title>
    <link rel="stylesheet" href="style.css">
    <link href="./mui.min.css" rel="stylesheet" type="text/css" />
    <script src="./mui.min.js"></script>
</head>

<body>
    <div class="ui-container">
        <div class="title ui-element">
            <h2>LucidGlove Test Interface</h2>
        </div>
        <div class="options">
            <div class="hand-select ui-element">
                <h3>Select Hands</h3>
                <div class="mui-radio">
                    <label>
                    <input type="radio"
                            class="hand-select-radio"
                            name="handSelect"
                            id="handSelect1"
                            value="L"
                            checked>
                    Left
                    </label>
                </div>
                <div class="mui-radio">
                    <label>
                    <input type="radio"
                            class="hand-select-radio"
                            name="handSelect"
                            id="handSelect2"
                            value="R">
                    Right
                    </label>
                </div>
                <div class="mui-radio">
                    <label>
                    <input type="radio"
                            class="hand-select-radio"
                            name="handSelect"
                            id="handSelect3"
                            value="B">
                    Both
                    </label>
                </div>
            </div>
        
            <div class="communication ui-element">
                <h3>Communication</h3>
                <div class="mui-textfield mui-textfield--float-label">
                    <input id="leftPort" type="text">
                    <label>Left Serial Port</label>
                </div>
                <div class="mui-textfield mui-textfield--float-label">
                    <input id="rightPort" type="text">
                    <label>Right Serial Port</label>
                </div>
                <button id="savePorts" class="mui-btn">Save</button>
            </div>
        </div>
    </div>
    <canvas id="webgl" class="webgl" ref="canvas"></canvas>
</body>
<script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

<script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.153.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.153.0/examples/jsm/"
    }
  }
</script>
<script src="./serial.js"></script>
<script type="module" src="./renderer.js"></script>

</html>
